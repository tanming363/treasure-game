<h3 class="text-center">Score Board</h3>
<table class="table">
        <thead>
                <tr>
                        <th>Player Name</th>
                        <th>Score/Turn</th>
                </tr>
        </thead>
        <tbody>
                <tr *ngFor="let user of users">
                        <td>{{user.name}}</td>
                        <td *ngIf="!user.length==1">1</td>
                        <td>{{user.length}}</td>
                </tr>
        </tbody>
</table>
